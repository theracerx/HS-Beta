<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script>
function playVid() {
document.getElementsByClassName("hotspot-link-7")[0].setAttribute("onclick","speech()");
}
function speech(){
alert("HIIIIIIIIII!");
}
</script>


</head>

<body onload="playVid()">


<div id="dog" class="modal">
  <p>Thanks for clicking. That felt good.</p>
  <a href="#" rel="modal:close">Close</a>
</div>

<!-- Link to open the modal -->
<p><a id="snek" href="#dog" rel="modal:open">Open Modal</a></p>




<p class="hotspot-link-7"> YESSSSSSSSSSSSSSS </p>
<button class="myBtn2" class="hotspot-link-8"> NOOOOOO </button>
<p class="demo"> yeeaahhh </p>
</body>

<!-- style1 change text-->
<script>
document.getElementsByClassName("myBtn")[0].addEventListener("click", function() {
  document.getElementsByClassName("demo")[0].innerHTML = "Hello World";
});
</script>
<!-- style2 alert-->
<script>
document.getElementsByClassName("myBtn2")[0].addEventListener("click", function() {
  alert("cat");
});
</script>
<!-- style3 force click button-->
<script>
document.getElementsByClassName("myBtn3")[0].addEventListener("click", function() {
  document.getElementById("snek").click();
});
</script>
